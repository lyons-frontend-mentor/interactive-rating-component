<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <section>
      <div></div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form action="">
        <label for="rating1">
          <input id="rating1" type="radio" name="rating" required />
          1
        </label>
        <label for="rating2">
          <input id="rating2" type="radio" name="rating" />
          2
        </label>
        <label for="rating3">
          <input id="rating3" type="radio" name="rating" />
          3
        </label>
        <label for="rating4">
          <input id="rating4" type="radio" name="rating" />
          4
        </label>
        <label for="rating5">
          <input id="rating5" type="radio" name="rating" />
          5
        </label>
        <label for="submit">
          <input id="submit" type="submit" />
        </label>
      </form>
    </section>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <section>
      <h1>Thank you!</h1>
      <p>You selected <span> </span> out of 5</p>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </section>
    <!-- Thank you state end -->
  </body>
</html>
